<!DOCTYPE html>
<html>

<head th:replace="layout :: head" />

<body>
<!-- {!begin layout} -->
<div th:include="layout :: header"></div>
<!-- {!end layout} -->

<div id="f" class="container">
    <div th:include="layout :: alert"/>
    <div th:if="${session.alert}" class="alert alert-success" role="alert">
        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <span th:text="${session.alert}">Alert</span>
    </div>

    <form action="/login" method='POST'>
        <h3 class="form-heading" th:text="#{login}">Login</h3>

        <div th:if="${param.error}">
            <div th:each="error : ${param.error}">
                <p class="alert" th:text="#{${error}}"/>
            </div>
        </div>

        <div class="form-group">
            <label th:text="#{username}">Username</label>
            <input type="text" name="username" class="form-control"/>
        </div>

        <div class="form-group">
            <label th:text="#{password}">Password</label>
            <input type="password" name="password" class="form-control"/>
        </div>

        <input type="submit" value='Login' class="btn btn-success btn-block btn-sm" th:value="#{login}"/>
    </form>

</div><!-- container -->

<!-- {!begin layout} -->
<div th:include="layout :: footer"></div>
<!-- {!end layout} -->

<!-- {!begin layout} -->
<div th:replace="layout :: js" />
<!-- {!end layout} -->
</body>

</html>
